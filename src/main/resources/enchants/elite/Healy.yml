author: Auora

# The enchant identifier must be unique.
identifier: Healy

# The max level for this enchant.
max-level: 4

# The group of this enchant. Configure the groups in the groups.yml file.
group: ELITE

book-item:
  material: BOOK
  display-name: "&a&lHealy {level}"

  # The lore on the enchantments books.
  lore:
    - "&7Drag on to enchant"
    - "&a{success_rate}% Success Rate"
    - "&c{destroy_rate}% Destroy Rate"

# How the enchant should be formatted on the enchanted item.
applied-format: "&aHealy {level}"

# Description
description:
  - "A chance of remove the players effects"

# What items this enchant can be applied to.
item-whitelist:
  - "ARMOR"

# For a full list of effects, please visit: https://wiki.songoda.com/EpicEnchants-1130f10897028172be4bfe3b085cfcde
effects:
  REMOVE_EFFECT:
    # The trigger that will fire this effect.
    trigger: POISON_DAMAGE
    # What player should the effect be ran on: WEARER/OPPONENT.
    who: USER
    # The potion type.
    potion-type: POISON
    # Chance of the effect firing.
    chance: "3 * {level}"
